{% extends 'index.html' %}
{% block content %}

<form method=post enctype=multipart/form-data action="/upload-apk" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
      Apk To analyse
    </label>
    <input type=file name=file accept=".apk" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
  </div>

  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3"></div>
    <label class="md:w-2/3 block text-gray-500 font-bold">
      <input class="mr-2 leading-tight" type="radio" name="analysisType" value="vsa">
      <span class="text-sm">
        Run VSA!
      </span>
    </label>
  </div>

  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3"></div>
    <label class="md:w-2/3 block text-gray-500 font-bold">
      <input class="mr-2 leading-tight" type="radio" name="analysisType" value="fla">
      <span class="text-sm">
        Run Flow Analysis!
      </span>
    </label>
  </div>

  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
    Run Iotflow
  </button>

  </form>

{% endblock %}
